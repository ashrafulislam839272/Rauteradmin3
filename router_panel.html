
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Router Access Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .router-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .router-card {
      background-color: #1abc9c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .router-card:hover {
      transform: scale(1.05);
    }

    .router-card a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Router Admin Panel</h1>
  <p>নিচের কোনো একটি IP তে ক্লিক করলেই আপনি আপনার রাউটারের লগইন পেজে যেতে পারবেন।</p>

  <div class="router-list">
    <div class="router-card"><a href="http://192.168.0.1" target="_blank">192.168.0.1</a></div>
    <div class="router-card"><a href="http://192.168.1.1" target="_blank">192.168.1.1</a></div>
    <div class="router-card"><a href="http://10.0.0.1" target="_blank">10.0.0.1</a></div>
    <div class="router-card"><a href="http://192.168.1.254" target="_blank">192.168.1.254</a></div>
    <div class="router-card"><a href="http://192.168.100.1" target="_blank">192.168.100.1</a></div>
  </div>

  <footer>Developed by Ashraful  | Router Panel Access</footer>

</body>
</html>
